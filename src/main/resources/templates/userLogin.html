<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Home page</title>
    <meta content="TeamEleven" name="author">
    <meta content="DriveTogether" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="../static/assets/css/all.min.css" th:href="@{/assets/css/all.min.css}" rel="stylesheet" >
    <link href="../static/assets/css/uikit.min.css" th:href="@{/assets/css/uikit.min.css}" rel= "stylesheet">
    <link href="../static/assets/css/datepicker.min.css" th:href="@{/assets/css/datepicker.min.css}" rel="stylesheet" >
    <link href="../static/assets/css/main.css" th:href="@{/assets/css/main.css}" rel="stylesheet">
    <style>
        h3 p {
            color: white;
        }
        .page-header__phone {
            list-style-type: none;
        }
    </style>
</head>
<body class="page-home">

<div id="page-preloader"><span class="spinner border-t_second_b border-t_prim_a"></span></div>

<div class="page-wrapper">
    <header class="page-header">
        <div class="page-header__scroll" data-uk-sticky>
            <div class="uk-container">
                <div class="page-header__inner">
                    <div class="page-header__logo">
                        <div class="logo"><a class="logo__link" th:href="@{/}"><img class="logo__img" src="/assets/img/black.png" alt="DriveTogether"></a></div>
                    </div>
                    <div class="page-header__menu">
                        <nav class="page-nav" data-uk-navbar="">
                            <ul class="uk-navbar-nav">

                                <li><a th:href="@{/about-us}"> <img src="/assets/img/news-paper.svg" data-uk-svg alt="news-paper">About</a></li>
                                <li><a th:href="@{/contact-us}"> <img src="/assets/img/help2.svg" data-uk-svg alt="help2">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <li class="page-header__phone">
                        <a class="uk-button uk-button-danger"  th:href="@{/}">Home</a>
                    </li>

                    <div class="page-header__btn">> <a class="uk-button uk-button-danger" href="/#offcanvas" data-uk-toggle data-uk-icon="menu"></a></div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Username" th:field="*{username}">
                                            <label class="error" th:errors="*{username}">Username error placeholder</label>

                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword"
                                                   placeholder="Password" th:field="*{password}">
                                            <label class="error" th:errors="*{password}">Password error placeholder</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <input th:href="@{/}" class="btn btn-primary btn-user btn-block"
                                               type="submit" value="Login"/>
                                        <hr>
                                    </form>
                                    <hr>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    </div>

<script src="/assets/js/jquery.min.js"></script>t
<script src="/assets/js/uikit.min.js"></script>
<script src="/assets/js/uikit-icons.min.js"></script>
<script src="/assets/js/datepicker.min.js"></script>
<script src="/assets/js/i18n/datepicker.en.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
