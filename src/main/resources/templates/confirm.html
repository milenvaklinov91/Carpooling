<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirm Registration</title>
  <style>
    .confirm-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .confirm-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .confirm-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .confirm-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="confirm-form">
  <h1>Confirm Registration</h1>
  <form th:action="@{/auth/confirm}" method="post">
    <input type="email" class="confirm-input" th:name="email" placeholder="Email" required>
    <input type="text" class="confirm-input" th:name="confirmationCode" placeholder="Confirmation Code" required>
    <button type="submit" class="confirm-btn">Confirm</button>
  </form>
  <p th:text="${error}" th:if="${error}" style="color: red;"></p>
  <p th:text="${message}" th:if="${message}" style="color: green;"></p>
</div>
</body>
</html>
